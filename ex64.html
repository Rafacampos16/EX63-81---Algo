<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 64</title>
</head>
    <style>
        /* styles.css */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  width: 80%;
  margin: 50px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  justify-content: center;
  height: 70vh;
  margin-top: 80px;
}

.input-group {
  margin-bottom: 20px;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
}

.input-group input {
  padding: 8px;
  width: 50%;
  border: 1px solid #ccc;
  border-radius: 5px;
  align-items: center;
  box-sizing: border-box;
}

button {
  padding: 10px 20px;
  background-color: #4caf50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

.resultado {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
}

    </style>
<body>
  <div class="container">
    <h1>Exercício 64</h1>
    <p>Crie uma aplicação que receba dois valores numéricos e efetue sua adição.
       <br> Caso o resultado da adição seja maior que 10, exibir os números digitados, o valor da
        adição e a raiz cúbica da adição.
        <br>Caso contrário exibir somente os valores digitados e o valor da adição.</p>

    <form id="formulario">
      <div class="input-group">
        <label for="valor1">Digite o primeiro valor:</label>
        <input type="number" id="valor1" name="valor1">
      </div>
      <div class="input-group">
        <label for="valor2">Digite o segundo valor:</label>
        <input type="number" id="valor2" name="valor2">
      </div>

      <button type="button" onclick="calcular()">Calcular</button>
    </form>

    <!-- Resultado -->
    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    // script.js
function calcular() {
  let valor1 = parseFloat(document.getElementById("valor1").value);
  let valor2 = parseFloat(document.getElementById("valor2").value);

  let adicao = valor1 + valor2;

  let resultadoHTML;

  if (adicao > 10) {
    let raizCubica = Math.cbrt(adicao);
    resultadoHTML = `
      <p>Os números digitados foram ${valor1} e ${valor2}.</p>
      <p>O valor da adição é ${adicao}.</p>
      <p>A raiz cúbica da adição é ${raizCubica.toFixed(2)}.</p>
    `;
  } else {
    resultadoHTML = `
      <p>Os números digitados foram ${valor1} e ${valor2}.</p>
      <p>O valor da adição é ${adicao}.</p>
    `;
  }

  document.getElementById("resultado").innerHTML = resultadoHTML;
}

  </script>
</body>
</html>
