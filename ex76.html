<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 76</title>
  <style>
    /* styles.css */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  width: 80%;
  margin: 50px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  justify-content: center;
  height: 55vh;
  margin-top: 110px;
}

.input-group {
  margin-bottom: 20px;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
}

.input-group input {
  padding: 8px;
  width: 50%;
  border: 1px solid #ccc;
  border-radius: 5px;
  align-items: center;
  box-sizing: border-box;
}

button {
  padding: 10px 20px;
  background-color: #4caf50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

.resultado {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Exercício 76</h1>
    <p>Escreva um programa que gere uma sequência de números a partir de um número inicial
        fornecido pelo usuário e exiba os primeiros 10 números dessa sequência.
        <br>Exemplo:
        <br>Número fornecido: 5
        <br>Sequência: 5, 10, 15, 20, 25, 30, 35, 40, 45, 50</p>

    <form id="formulario">
      <div class="input-group">
        <label for="numeroInicial">Digite um número inicial:</label>
        <input type="number" id="numeroInicial" name="numeroInicial">
      </div>

      <button type="button" onclick="gerarSequencia()">Gerar Sequência</button>
    </form>

    <!-- Resultado -->
    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    // script.js
function gerarSequencia() {
  let numeroInicial = parseInt(document.getElementById("numeroInicial").value);
  let sequencia = [];
  for (let i = 0; i < 10; i++) {
    sequencia.push(numeroInicial * (i + 1));
  }
  document.getElementById("resultado").innerHTML = `Número fornecido: ${numeroInicial}<br>Sequência: ${sequencia.join(', ')}`;
}

  </script>
</body>
</html>
