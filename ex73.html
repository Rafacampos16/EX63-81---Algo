<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 73</title>
<style>
    /* styles.css */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  width: 80%;
  margin: 50px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  justify-content: center;
  height: 80vh;
  margin-top: 60px;
}

.resultado {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
}
</style>
</head>
<body>
  <div class="container">
    <h1>Exercício 73</h1>
    <p>Crie uma aplicação para imprimir a soma de todos os números de 0 à 100.</p>

    <!-- Resultado -->
    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    // script.js
function calcularSoma() {
  let soma = 0;
  for (let i = 0; i <= 100; i++) {
    soma += i;
  }
  return soma;
}

document.getElementById("resultado").innerHTML = `A soma de todos os números de 0 a 100 é ${calcularSoma()}.`;

  </script>
</body>
</html>
