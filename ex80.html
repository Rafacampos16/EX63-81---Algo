<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 80</title>
<style>
    /* styles.css */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  width: 80%;
  margin: 50px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  justify-content: center;
  height: 155vh;
  margin-top: 60px;
}

.input-group {
  margin-bottom: 20px;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
}

.input-group input {
  padding: 8px;
  width: 50%;
  border: 1px solid #ccc;
  border-radius: 5px;
  align-items: center;
  box-sizing: border-box;
}

button {
  padding: 10px 20px;
  background-color: #4caf50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

.resultado {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
}

</style>
</head>
<body>
  <div class="container">
    <h1>Exercício 80</h1>
    <p>Escreva um programa que solicite ao usuário que insira 10 números.
        <br>Este programa deve contar quantos números são positivos e maiores que zero, contar
        quantos números são negativos e exiba os resultados.
        </p>

    <form id="formulario">
      <p>Insira 10 números:</p>
      <div class="input-group">
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" name="numero1">
      </div>
      <div class="input-group">
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" name="numero2">
      </div>
      <div class="input-group">
        <label for="numero3">Número 3:</label>
        <input type="number" id="numero3" name="numero3">
      </div>
      <div class="input-group">
        <label for="numero4">Número 4:</label>
        <input type="number" id="numero4" name="numero4">
      </div>
      <div class="input-group">
        <label for="numero5">Número 5:</label>
        <input type="number" id="numero5" name="numero5">
      </div>
      <div class="input-group">
        <label for="numero6">Número 6:</label>
        <input type="number" id="numero6" name="numero6">
      </div>
      <div class="input-group">
        <label for="numero7">Número 7:</label>
        <input type="number" id="numero7" name="numero7">
      </div>
      <div class="input-group">
        <label for="numero8">Número 8:</label>
        <input type="number" id="numero8" name="numero8">
      </div>
      <div class="input-group">
        <label for="numero9">Número 9:</label>
        <input type="number" id="numero9" name="numero9">
      </div>
      <div class="input-group">
        <label for="numero10">Número 10:</label>
        <input type="number" id="numero10" name="numero10">
      </div>

      <button type="button" onclick="contarNumeros()">Contar Números</button>
    </form>

    <!-- Resultado -->
    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    // script.js
function contarNumeros() {
  let numeros = [];
  for (let i = 1; i <= 10; i++) {
    let numero = parseFloat(document.getElementById(`numero${i}`).value);
    numeros.push(numero);
  }

  let positivos = 0;
  let negativos = 0;

  numeros.forEach(numero => {
    if (numero > 0) {
      positivos++;
    } else if (numero < 0) {
      negativos++;
    }
  });

  document.getElementById("resultado").innerHTML = `
    Números positivos: ${positivos}<br>
    Números negativos: ${negativos}
  `;
}

  </script>
</body>
</html>
