<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 80</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
<body>
    <main class="container my-5">
        <h1>EX 80</h1>
        <label for="numero">Digite um número</label>
        <input type="number" id="numero"><br><br>
        <button class="btn btn-primary mt-3" id="btn">Enviar</button> <br>
        <div id="resultado"></div>
    </main>
</body>

<script src="js/bootstrap.bundle.min.js"></script>
<script>
    let btn = document.getElementById('btn')
    let div = document.getElementById('resultado')

    let arrNumero = []

    function calcular(){
        let numero = document.getElementById('numero').value

        if(arrNumero.length < 10){
        arrNumero.push(numero)

        let positivo = 0
        let negativo = 0
        
        div.innerHTML = '' 
        for(let i = 0; i < arrNumero.length; i++){
        div.innerHTML += arrNumero[i]
         if (arrNumero[i]>0){
            positivo++
        }else if(arrNumero[i]<0){
            negativo++
        }
             }
             div.innerHTML += `<br><br><p>
             Quantidade de números positivos: ${positivo}</p>
             <p>Quantidade de números negativos: ${negativo}</p>`
        }else{
            document.getElementById('numero').classList.add('d-none')
            document.getElementById('btn').classList.add('d-none')
        }
        limparform()
    }


    function limparform(){
        document.getElementById('numero').value = ''
        document.getElementById('numero').focus()
    }

    btn.addEventListener('click', calcular)
</script>
</html>
