<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 63</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* styles.css */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  width: 80%;
  margin: 50px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  justify-content: center;
  height: 80vh;
  margin-top: 60px;
}

.input-group {
  margin-bottom: 20px;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
}

.input-group input {
  padding: 8px;
  width: 50%;
  border: 1px solid #ccc;
  border-radius: 5px;
  align-items: center;
  box-sizing: border-box;
}

button {
  padding: 10px 20px;
  background-color: #4caf50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

.resultado {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
}

</style>
<body>
  <div class="container">
    <h1>Exercício 63</h1>
    <p>Crie uma aplicação que receba três números.
        <br>Exibir os três números informando se eles são positivos, negativos ou nulos (considere o
        número nulo se ele for igual a zero).
        <br>Informar o maior número.</p>

    <form id="formulario">
      <div class="input-group">
        <label for="numero1">Digite o primeiro número:</label>
        <input type="number" id="numero1" name="numero1">
      </div>
      <div class="input-group">
        <label for="numero2">Digite o segundo número:</label>
        <input type="number" id="numero2" name="numero2">
      </div>
      <div class="input-group">
        <label for="numero3">Digite o terceiro número:</label>
        <input type="number" id="numero3" name="numero3">
      </div>

      <button type="button" onclick="analisarNumeros()">Analisar Números</button>
    </form>

    <!-- Resultado -->
    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    // script.js
function analisarNumeros() {
  let numero1 = parseFloat(document.getElementById("numero1").value);
  let numero2 = parseFloat(document.getElementById("numero2").value);
  let numero3 = parseFloat(document.getElementById("numero3").value);

  if (isNaN(numero1) || isNaN(numero2) || isNaN(numero3)) {
    document.getElementById("resultado").innerHTML = "Os valores informados devem ser numéricos.";
    return;
  }

  let positivos = [];
  let negativos = [];
  let nulos = [];

  if (numero1 > 0) {
    positivos.push(numero1);
  } else if (numero1 < 0) {
    negativos.push(numero1);
  } else {
    nulos.push(numero1);
  }

  if (numero2 > 0) {
    positivos.push(numero2);
  } else if (numero2 < 0) {
    negativos.push(numero2);
  } else {
    nulos.push(numero2);
  }

  if (numero3 > 0) {
    positivos.push(numero3);
  } else if (numero3 < 0) {
    negativos.push(numero3);
  } else {
    nulos.push(numero3);
  }

  let maiorNumero = Math.max(numero1, numero2, numero3);

  let resultadoHTML = `
    Números positivos: ${positivos.join(", ") || "Nenhum"}<br>
    Números negativos: ${negativos.join(", ") || "Nenhum"}<br>
    Números nulos: ${nulos.join(", ") || "Nenhum"}<br>
    Maior número: ${maiorNumero}
  `;

  document.getElementById("resultado").innerHTML = resultadoHTML;
}

  </script>
</body>
</html>
